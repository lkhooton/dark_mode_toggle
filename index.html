  <title>Dark Mode Toggle Button</title>
  <link href="styles.css" rel="stylesheet">
  <script src="scripts/main.js"></script>
</head>
<body>
  <main>
    <h1>Dark Mode Toggle Button</h1>
    <p>Dark mode is a special screen setting designed to make the best use of dim light situations, particularly at night. Dark mode displays gray-ish or light text on a dark background instead of dark text and graphics against a white background, as is typical for most apps.</p>
  </main>
  <button onclick="darkMode(), change()">Toggle dark mode</button><br><br>
  <img src="https://media.tenor.com/kTj5MU39mmwAAAAC/morning-sunshine.gif" alt="sunny gif" id="gif">
  
  
</body>
